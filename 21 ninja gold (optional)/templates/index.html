<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h4>Your Gold: <span class="badge bg-secondary">$$</span></h4>
<div class="container-fluid mt-3 pt-5 text-center">
    <h1>NINJA GOLD</h1>
    <p></p>


    <div class="row">
        <div class="col p-3 bg-warning text-white text-center">FARM
            <p>(earns 10 - 20 golds)</p>
            <form method='post' action='/process_money'>
                <button type="submit" class="btn btn-outline-dark">Find Gold!</button>
            </form> 
        </div>


        <div class="col p-3 bg-dark text-white text-center">CAVE
            <p>(earns 5 - 10 golds)</p>
            <form method='post' action='/process_money'>
                <button type="submit" class="btn btn-outline-warning">Find Gold!</button>
            </form>
        </div>


        <div class="col p-3 bg-warning text-white text-center">HOUSE
            <p>(earns 2 - 5 golds)</p>
            <form method='post' action='/process_money'>
                <button type="submit" class="btn btn-outline-dark">Find Gold!</button>
            </form>
        </div>


        <div class="col p-3 bg-dark text-white text-center">CASINO
            <p>(earns/takes 0 - 50 golds)</p>
            <form method='post' action='/process_money'>
                <button type="submit" class="btn btn-outline-warning">Find Gold!</button>
            </form>
        </div>


        <div class="container mt-3">
            
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>Activities</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
    </div>
</div>

</body>
</html>
