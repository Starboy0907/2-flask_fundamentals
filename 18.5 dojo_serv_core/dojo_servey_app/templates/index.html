<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dojo Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>nm
  <style>
    body {
      background-image: url('../static/img/dojo.jpg');
      -webit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    .form-check-input{
        color: orangered;   
    }
    h2 {
        color: orangered;        
    }
    </style>
</head>
<body>

<div class="container mt-3">
  <h2>Dojo Survey</h2>
  <form action="/process" method="POST">
    <div class="mb-3 mt-3">
      <label for="name" style="color: orangered; font-weight: 900;">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name " name="name">
    </div>
    <div class="dropdown">
        <select name="location" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            <option value="#">Location</option>
            <option value="Burbank">Burbank</option>
            <option value="OC">OC</option>
            <option value="Seattle">Seattle</option>
            <option value="Chicago">Chicago</option>
            <option value="Online">Online</option>
        </select>
    </div>
    <div class="dropdown">
      
        <div class="dropdown">
            <select name="favorite_lang" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Favorite Language
                <option value="#">Favorite Language</option>
                <option value="C#">C#</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
          
        </div>
      </div>
    <div class="form-check mb-3">
      <label class="form-check-label" style="color: orangered; font-weight: 900;">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
