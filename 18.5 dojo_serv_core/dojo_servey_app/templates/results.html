<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body{
        background-image: url('../static/img/cyber_dojo.jpg');
        -webit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

    }
</style>
</head>
<body>
    

<div class="container">
    <table class="table table-dark table-striped" style="background-color:rgba(0,0,0,.3);" ><caption>Dojo Survey</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Favorite Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{session['name']}}</td>
                <td>{{session['location']}}</td>
                <td>{{session['favorite_lang']}}</td>
            </tr>
        </tbody>
    </table>
</div>

<a href="/" class="btn btn-success">Go Back</a>

</body>
</html>
