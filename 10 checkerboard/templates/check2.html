<body>
    <div class = "box">
        <table>
            {%for i in (0,row)%}
            <tr>
            {%if j in (0,col) %2 = 0%}

            {%else%}
            <td class="odd" style="background:black"></td>

            </tr>
        </table>
    </div>
</body>
