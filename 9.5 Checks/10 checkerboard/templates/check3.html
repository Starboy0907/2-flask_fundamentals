<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            width:50px;
            height:50px;
        }
        .color1{
            background-color: black;
        }
        .color2{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <h1>8x8 matrix</h1>
        {% for i in range(4): %}
            <tr>
                {% for j in range(4): %}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(4): %}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
        {% endfor %}
            </tr>
    </table>

    <table>
    <h1>8x8 matrix- refactoring</h1>
    {% for i in range(8): %}
        <tr>
            {% for j in range(8): %}
            <td class="color{{(i + j)%2+1}}"></td>
            {% endfor %}
        </tr>
        
    {% endfor %}
    </table>
    
</body>
</html>
